<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A React web app that demonstrates best practices and includes Bootstrap and FontAwesome" />
    <meta name="keywords" content="React, Web App, Bootstrap, FontAwesome, JavaScript, PWA">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS bundle (no need to include both FontAwesome and Bootstrap scripts if not necessary) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>My React App</title>
    <!-- Optionally, link to external styles.css for custom styling -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!-- Inline script for resize animation handling -->
    <script>
      let resizeTimer;
      window.addEventListener('resize', () => {
        document.body.classList.add('resize-animation-stopper');
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          document.body.classList.remove('resize-animation-stopper');
        }, 400);
      });
    </script>
  </body>
</html>
