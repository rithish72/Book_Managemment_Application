<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A React web app demonstrating best practices and integration with Bootstrap and FontAwesome" />
  <meta name="keywords" content="React, Web App, Bootstrap, FontAwesome, JavaScript, PWA" />
  <title>My React App</title>

  <!-- Favicon & Touch Icons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  <!-- Manifest for Progressive Web App -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- External Fonts and Scripts -->
  <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
</head>

<body>
  <!-- No JavaScript Message for Users with Disabled JS -->
  <noscript>
    <strong>Sorry, your browser does not support JavaScript or it is disabled.</strong> Please enable JavaScript to use this app.
  </noscript>

  <!-- Main Root Element for React -->
  <div id="root"></div>

  <!-- Inline Script for Handling Resize Animations -->
  <script>
    let resizeTimer;
    window.addEventListener('resize', () => {
      document.body.classList.add('resize-animation-stopper');
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        document.body.classList.remove('resize-animation-stopper');
      }, 400);
    });
  </script>
</body>

</html>
